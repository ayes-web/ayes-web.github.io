<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Canvas</title>
    <script src="/js/canvas.js"></script>
    <link rel="stylesheet" href="/css/canvas.css">
</head>
<body onload="canvasSize()">
    <div id="menu">
        <div class="button" onclick="go()">
            <p>Thing</p>
        </div>
        <div class="button" onclick="repeat()">
            <p>Blocks repeat</p>
        </div>
        <div class="button" onclick="clear()">
            <p>Clear canvas</p>
        </div>
        <div class="button" onclick="location.reload()">
            <p>Restart</p>
        </div>
    </div>
    <canvas id="myCanvas" width="0px" height="0px">
    </canvas>
</body>
</html>
