<!DOCTYPE html>
<html lang="en">
<head>
  <title>Random string</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Tons of random strings">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/random-string.css">
  <link rel="shortcut icon" type="image/jpg" href="/assets/noise.webp" />
  <script src="/js/title-animation.js"></script>

</head>

<body onload="title_cycle('Random string')">
  <noscript>Random strings need javascript.</noscript>
  <div class="container">
    <div class="container fixed-bottom">
      <form>
        <div class="form-group">
          <input type="range" min="1" max="500" value="30" class="form-control-range" id="range">
        </div>
      </form>
  
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">Amount</span>
        </div>
        <input id="input" type="text" class="form-control" placeholder="30" aria-label="Amount"
          aria-describedby="basic-addon1">
        <div class="input-group-append">
          <button onclick="pause_now()" id="pause" class="btn btn-primary" type="button" id="button-addon2">Pause</button>
        </div>
      </div>
    </div>

    <div class="random-string">
      <h1 id="random-string">Default value</h1>
    </div>

  </div>

  <footer>
    <script src="/js/random-string.js"></script>
  </footer>
</body>
</html>
