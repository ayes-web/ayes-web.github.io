        <h1 class="text-center title">Handy FFmpeg commands</h1>
        <div>
            <h2>Records your screen</h3>
            <p>Both only work on systems that use xorg i believe?</p>
            <div class="code">
                <p>ffplay -f x11grab -i :1</p>
                <p>ffmpeg -f x11grab -i :1 filename.mp4</p>
            </div>
            <h3>Puts audio over image</h3>
            <div class="code">
                <p>ffmpeg -i image.png -i music.flac -t 5 out.webm</p>
            </div>
        </div>
