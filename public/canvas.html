<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="description" content="Couple of HTML canvas animations.">
        <title>Canvas</title>
        <script src="/js/canvas.js"></script>
        <link rel="stylesheet" href="/css/canvas.css">
        <link rel="stylesheet" href="/css/common.css">
        <link rel="shortcut icon" type="image/jpg" href="/assets/noise.webp"/>
    </head>
    <body onload="canvasSize()">
        <noscript>These canvas animations need javascript to work</noscript>
        <div id="menu">
            <div class="button" onclick="go()">
                <p>Thing</p>
            </div>
            <div class="button" onclick="repeat()">
                <p>Blocks repeat</p>
            </div>
            <div class="button" onclick="clear()">
                <p>Clear canvas</p>
            </div>
            <div class="button" onclick="location.reload()">
                <p>Restart</p>
            </div>
        </div>
        <canvas id="myCanvas" width="0px" height="0px">
        </canvas>
    </body>
</html>
