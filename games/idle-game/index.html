<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="/games/idle-game/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idle game</title>
</head>

<body>
    <div class="container">
        <i id="save_button" class="fas fa-save" type="button" onclick="save();alert('saved')"></i>
        <div class="info row row-cols-2">
            <h1 id="money_display" class="col"><i class="fas fa-money-bill-wave"></i> 0</h1>
            <h1 id="factory_amount_display" class="col"><i class="fas fa-industry"></i> 0</h1>
            <h1 id="money_per_second_display" class="col"></h1>
            <h1 id="factory_price_display" class="col"><i class="fas fa-industry"></i> 10</h1>
        </div>
        <div class="info" hidden>
            <h1 id="medial_display"><i class="fas fa-medal"></i> 0</h1>
        </div>

        <div id="buttons" class="text-left">
            <button id="buy_factory_button" type="button" class="btn btn-primary btn-lg" onclick="buy_factory(1)">Buy
                factory</button>
            <button id="buy_factory_max" type="button" class="btn btn-light btn-lg" onclick="buy_max_factory()">Buy
                max</button>
        </div>
        <div id="load" hidden>100%</div>
    </div>
    <footer>
        <script src="/games/idle-game/script.js"></script>
        <script src="/games/idle-game/factory.js"></script>
        <script src="/games/idle-game/math.js"></script>
    </footer>
</body>

</html>
