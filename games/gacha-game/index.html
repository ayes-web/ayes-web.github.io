<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="/games/gacha-game/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idle game</title>
</head>

<body>
    <div id="settings_menu" class="container" hidden>
        <h1 class="text-center">Settings</h1>
    </div>
    <div id="main_menu" class="container">
        <div class="info">
            <i id="save_button" class="button col fas fa-save" type="button" onclick="save();alert('Game saved!')"></i>
            <i id="trash1" onclick="delete_switch()" type="button" class="button col fas fa-trash"></i>
            <i id="trash2" onclick="delete_multiple()" type="button" class="button col fas fa-check-circle" hidden></i>
        </div>

        <div class="info row row-cols-2">
            <h1 id="money_display" class="col"><i class="fas fa-money-bill-wave"></i> 0</h1>
            <h1 id="money_per_second_display" class="col"></h1>
        </div>

        <div class="eggs">
            <i id="egg1" type="button" onclick="buy_egg('normal')" class="fas fa-egg"> Egg 1</i>
            <i id="egg2" type="button" onclick="buy_egg('normal2')" class="fas fa-egg"> Egg 2</i>
        </div>

        <div id="inv_slots" class="row row-cols-3"></div>
    </div>
    <footer>
        <script src="/games/gacha-game/script.js"></script>
        <script src="/games/gacha-game/egg.js"></script>
        <script src="/games/gacha-game/inventory.js"></script>
        <script src="/games/gacha-game/settings.js"></script>
    </footer>
</body>

</html>
