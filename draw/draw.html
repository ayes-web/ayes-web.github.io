<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing</title>
    <link rel="stylesheet" href="./draw-style.css">
</head>
<body>
    <div id="menu">
        <div id="color-menu">
            <label for="color">Color</label>
            <input type="color" id="color" name="color" value="#000000">
        </div>
        <div id="buttons_menu">
            <div class="button selected" id="brush" onclick="select_tool('brush')">Brush</div>
            <div class="button" id="eraser" onclick="select_tool('eraser')">Eraser</div>
            <div class="button" id="pixel_button" onclick="pixel_mode()" >Pixel mode</div>
        </div>
        <input type="range" min="1" max="100" value="30" id="range">
        <input id="input" type="text" class="form-control" placeholder="Size" value="30">
    </div>

    <canvas id="drawing_canvas"></canvas>

    <footer>
        <script src="./draw.js"></script>
    </footer>
</body>
</html>
